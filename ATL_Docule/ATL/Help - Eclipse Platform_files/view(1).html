    resize();

function resize()

}

var resized = false;

// Called when the view is made visible. This function is needed because 
// with IE the resize only works after the view has been displayed for the first time.

function onShow() 
{
    if (!resized) {
        resize();
        resized = true;
    }
    try{
		window.indexViewFrame.onShow();
	} catch(ex) {}
    
}

</script>
