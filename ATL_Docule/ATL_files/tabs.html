<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<!-- saved from url=(0119)https://help.eclipse.org/neon/advanced/tabs.jsp?topic=%2Forg.eclipse.m2m.atl.doc%2Fguide%2Fuser%2FThe-ATL-Language.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>Tabs</title>
    
<style type="text/css">


BODY {
	margin:0px;
	padding:0px;
	height:100%;

	height:21px;

}

a {
    cursor : default
}

/* tabs at the bottom */
.tab {
	font-size:5px;
	margin:0px;
	padding:0px;
	border-top:1px solid ThreeDShadow;
	border-bottom:1px solid ButtonFace;
	cursor:default;
	background:ButtonFace;
}

.pressed {
	font-size:5px;
	margin:0px;
	padding:0px;
	cursor:default;
	
	border-top:0px solid ButtonFace;
	border-bottom:1px solid ThreeDShadow;
}

.separator {
	height:100%;
	background-color:ThreeDShadow;
	border-bottom:1px solid ButtonFace;
}

.separator_pressed {
	height:100%;
	background-color:ThreeDShadow;
	border-top:0px solid ButtonFace;
	border-bottom:1px solid ButtonFace;
}

A {
	text-decoration:none;
	vertical-align:middle;
	height:16px;
	width:16px;

	display:block;

}

IMG {
	border:0px;
	margin:0px;
	padding:0px;
	height:16px;
	width:16px;
}

</style>
 
<script language="JavaScript">

var isMozilla = navigator.userAgent.indexOf('Mozilla') != -1 && parseInt(navigator.appVersion.substring(0,1)) >= 5;
var isIE = navigator.userAgent.indexOf('MSIE') != -1;
var linksArray = new Array ("linktoc", "linkindex", "linksearch", "linkbookmarks");

if (isIE){
  document.onkeydown = keyDownHandler;
} else {
  document.addEventListener('keydown', keyDownHandler, true);
}

/**
 * Returns the target node of an event
 */
function getTarget(e) {
	var target;
  	if (isIE)
   		target = window.event.srcElement;
  	else
  		target = e.target;

	return target;
}


	var toc = new Image();
	toc.src = "images/e_contents_view.gif";

	var index = new Image();
	index.src = "images/e_index_view.gif";

	var search = new Image();
	search.src = "images/e_search_results_view.gif";


var lastTab = "";
/* 
 * Switch tabs.
 */ 
function showTab(tab)
{ 	
	if (tab == lastTab) 
		return;
	
	lastTab = tab;
	
 	// show the appropriate pressed tab
  	var buttons = document.body.getElementsByTagName("TD");
  	for (var i=0; i<buttons.length; i++)
  	{
  		if (buttons[i].id == tab) { 
			buttons[i].className = "pressed";
			if (i > 0) 
				buttons[i-1].className = "separator_pressed";
			if (i<buttons.length-1) 
				buttons[i+1].className = "separator_pressed";
		} else if (buttons[i].className == "pressed") {
			buttons[i].className = "tab";
			if (i > 0) 
				if (i > 1 && buttons[i-2].id == tab) 
					buttons[i-1].className = "separator_pressed";
				else
					buttons[i-1].className = "separator";
			if (i<buttons.length-1) 
				if (i<buttons.length-2 && buttons[i+2].id == tab) 
					buttons[i+1].className = "separator_pressed";
				else
					buttons[i+1].className = "separator";
		}
 	 }
}

/**
 * Handler for key down (arrows)
 */
function keyDownHandler(e)
{
	var key;

	if (isIE) {
		key = window.event.keyCode;
	} else {
		key = e.keyCode;
	}
		
	if (key <37 || key > 39) 
		return true;
	
  	var clickedNode = getTarget(e);
  	if (!clickedNode) return true;

	var linkId="";
	if (clickedNode.tagName == 'A')
		linkId=clickedNode.id;
	else if(clickedNode.tagName == 'TD')
		linkId="link"+clickedNode.id;

  	if (isIE)
  		window.event.cancelBubble = true;
  	else
  		e.cancelBubble = true;
  	if (key == 38 ) { // up arrow
		if(linkId.length>4){
			parent.showView(linkId.substring(4, linkId.length));
			clickedNode.blur();
			parent.frames.ViewsFrame.focus();
		}
  	} else if (key == 39) { // Right arrow, expand
  		var nextLink=getNextLink(linkId);
		if(nextLink!=null){
			document.getElementById(nextLink).focus();
		}
  	} else if (key == 37) { // Left arrow,collapse
   		var previousLink=getPreviousLink(linkId);
		if(previousLink!=null){
			document.getElementById(previousLink).focus();
		}
 	}
  	 			
  	return false;
}

function getNextLink(currentLink){
	for(i=0; i<linksArray.length; i++){
		if(currentLink==linksArray[i]){
			if((i+1)<linksArray.length)
				return linksArray[i+1];
		}
	}
	return linksArray[0];
}

function getPreviousLink(currentLink){
	for(i=0; i<linksArray.length; i++){
		if(currentLink==linksArray[i]){
			if(i>0)
				 return linksArray[i-1];
		}
	}
	return linksArray[linksArray.length-1];
}

</script>

</head>
   
<body dir="ltr" onload="showTab(&#39;toc&#39;)" marginwidth="0" marginheight="0">

  <table cellspacing="0" cellpadding="0" border="0" width="100%" height="100%" valign="middle">
   <tbody><tr>


	<td title="Contents" align="center" valign="middle" class="tab" id="toc" onclick="parent.showView(&#39;toc&#39;)" onmouseover="window.status=&#39;Contents&#39;;return true;" onmouseout="window.status=&#39;&#39;;">
	     <a href="javascript:parent.showView(&quot;toc&quot;);" onclick="this.blur();return false;" onmouseover="window.status=&#39;Contents&#39;;return true;" onmouseout="window.status=&#39;&#39;;" id="linktoc" accesskey="C">
	         <img alt="Contents" title="Contents" src="./e_contents_view.gif" id="imgtoc" height="16">
	     </a>
	</td>

	<td width="1px" class="separator"><div style="width:1px;height:1px;display:block;"></div></td>
	

	<td title="Index" align="center" valign="middle" class="tab" id="index" onclick="parent.showView(&#39;index&#39;)" onmouseover="window.status=&#39;Index&#39;;return true;" onmouseout="window.status=&#39;&#39;;">
	     <a href="javascript:parent.showView(&quot;index&quot;);" onclick="this.blur();return false;" onmouseover="window.status=&#39;Index&#39;;return true;" onmouseout="window.status=&#39;&#39;;" id="linkindex" accesskey="I">
	         <img alt="Index" title="Index" src="./e_index_view.gif" id="imgindex" height="16">
	     </a>
	</td>

	<td width="1px" class="separator_pressed"><div style="width:1px;height:1px;display:block;"></div></td>
	

	<td title="Search Results" align="center" valign="middle" class="pressed" id="search" onclick="parent.showView(&#39;search&#39;)" onmouseover="window.status=&#39;Search\u0020Results&#39;;return true;" onmouseout="window.status=&#39;&#39;;">
	     <a href="javascript:parent.showView(&quot;search&quot;);" onclick="this.blur();return false;" onmouseover="window.status=&#39;Search\u0020Results&#39;;return true;" onmouseout="window.status=&#39;&#39;;" id="linksearch" accesskey="R">
	         <img alt="Search Results" title="Search Results" src="./e_search_results_view.gif" id="imgsearch" height="16">
	     </a>
	</td>

 
   </tr>
   </tbody></table>




</body></html>
