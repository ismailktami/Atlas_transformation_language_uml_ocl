<title>Index View</title>

BODY {
    
	font:icon;
	margin-top:5px;
	margin-left:5px;
	padding:0px;
	border:0px;	
	cursor:default;
	overflow:hidden;
}

TABLE, TR, TD, P {
	margin:0px;
	padding:0px;
	border:0px;
}

TABLE {
	font:icon;
	width:100%;
}

TR {
	height:21px;
}


INPUT {
	font:icon;
	margin:0;
	padding:0;
	border:1px solid ThreeDShadow;
}

INPUT {
    font-size:1.0em;
}

#instruction {
	white-space:nowrap;
}

#indexList {
    overflow:auto;
    width: 100%;
    height: 100px;
}

#typein {
	width:100%;
}

#typeinTable {
	width:100%;
	height: 4em;
}

#button {
	background:ThreeDShadow;
	color:Window;
	font-size: 1.0em;
	font-weight:bold;
	margin-left:1px;
}



#root {
	margin-top:0px;
	margin-left:5px;	
}

#innerNavigation {
    margin-top:0px;
    padding-bottom: 5px;
	font-weight:bold;
	width:100%;
}

#navigation {
    width:100%;
}

#td_previous {   
    text-align:left;
    width:50%;
}

#td_next {
    text-align:right;
    width:50%;
}

DIV.root {
    font-weight:normal;
}

DIV.visible, DIV.unopened { 
	border-width:0; 
	margin-left:1.5em; 
	font-weight:normal;
}
  
DIV.hidden {
	display:none; 
}

DIV.visible, DIV.root {  
    margin-top:1px; 
}


DIV.group { 
	border-width:0; 
	margin-left:0; 
}

SPAN.item{
    white-space: nowrap;
}

IMG {
	border:0px;
	margin:0px;
	padding:0px;
	margin-right:4px;
}

IMG.expander, IMG.h {
    margin-top:4px;
    margin-bottom:2px;
}

A {
	text-decoration:none; 
	padding-right:2px;
	color:WindowText;
	/* this works in ie5.5, but not in ie5.0  */
	white-space: nowrap;
}

A:hover{
	text-decoration:underline; 
}

A.active{ 
	color:HighlightText; 
	background:Highlight;
	width:100%;
}

A.active:hover{
	text-decoration:underline; 
}

A.see {
    font-style : italic;
    color : #0000FF;
}



A.nolink {
	color:#808080;
}



A.nolink {
	text-decoration:none; 
	font-weight:bold;
}

A.nolink:hover {
	text-decoration:none; 
}

.h {
	visibility:hidden;
}

.showall {
    text-decoration:underline; 
    color:#0066FF; 
	cursor:pointer;
}




</style>

<script language="JavaScript">

var loadingMessage = "Loading\u002E\u002E\u002E\u0020please\u0020wait";
</script>

<script language="JavaScript" src="./indexView.js.téléchargement"></script>
<script language="JavaScript" src="./resize.js.téléchargement"></script>
<script language="JavaScript" src="./helptree.js.téléchargement"></script>
<script language="JavaScript" src="./helptreechildren.js.téléchargement"></script>
<script language="JavaScript" src="./xmlajax.js.téléchargement"></script>
<script language="JavaScript" src="./utils.js.téléchargement"></script>
<script language="JavaScript" src="./view.js.téléchargement"></script>
</head>

<body dir="ltr" onload="onloadHandler()" onresize="sizeList()" marginwidth="10" marginheight="0">

<table id="typeinTable">


	<tbody><tr>
		<td colspan="2"><p id="instruction">Type in the word to find:</p></td>
	</tr>

	<tr>
		<td width="100%"><input type="text" id="typein"></td>
	
		<td><input type="button" id="button" value="Display" onclick="this.blur();showIndex()"></td>
	
	</tr>
</tbody></table>
<div id="indexList" style="height: 100px;">

<div class="group" id="wai_application" role="application">
    <div class="root" id="tree_root" role="tree">
    </div>
</div>
</div>
<div id="navigation">
    <table id="innerNavigation" cellspacing="0" cellpadding="0" border="0" style="background:transparent;">
		<tbody><tr>
			<td id="td_previous">				
                <a id="previous" class="enabled" onclick="this.blur();loadPreviousPage()">&lt;&lt; Previous</a> 
			</td>
			<td id="td_next">
				<a id="next" class="enabled" onclick="this.blur();loadNextPage()">Next &gt;&gt;</a> 
			</td>
  	 </tr></tbody></table>
</div>



</body></html>
